<script type="text/javascript" th:inline="javascript">

    let maxValue=[[${maxValue.data}]];
    let minValue=[[${minValue.data}]];
    let title=[[${title}]];
    let unit=[[${unit}]]

    let chart1=echarts.init(document.getElementById('map'));
    let option={
        title:{text:title,x:'center'},
        tooltip:{
            trigger:'item',
            formatter:'{b}<br/>{c}'+unit
        },
        toolbox:{
            show:true,
            orient:'vertical',
            left:'right',
            top:'center',
            feature:{
                dataView: {},
                restore:{},
                saveAsImage: {}
            }
        },
        visualMap:{
            min:maxValue,
            max:minValue,
            text:['高','低'],
            realtime: false,
            calculable: true,
            inRange: {
                color: ['lightskyblue', 'yellow', 'orangered']
            }
        },
        series:[
            {
                name:title,
                type:'map',
                map:'china',
                roam:false,
                label: {
                    show: true
                },
                data:[],
                nameMap:{
                    '西藏':'西藏自治区',
                    '青海':'青海省',
                    '宁夏':'宁夏回族自治区',
                    '海南':'海南省',
                    '甘肃':'甘肃省',
                    '贵州':'贵州省',
                    '新疆':'新疆维吾尔自治区',
                    '云南':'云南省',
                    '重庆':'重庆市',
                    '吉林':'吉林省',
                    '山西':'山西省',
                    '天津':'天津市',
                    '江西':'江西省',
                    '广西':'广西壮族自治区',
                    '陕西':'陕西省',
                    '黑龙江':'黑龙江省',
                    '内蒙古':'内蒙古自治区',
                    '安徽':'安徽省',
                    '北京':'北京市',
                    '福建':'福建省',
                    '上海':'上海市',
                    '湖北':'湖北省',
                    '湖南':'湖南省',
                    '四川':'四川省',
                    '辽宁':'辽宁省',
                    '河北':'河北省',
                    '河南':'河南省',
                    '浙江':'浙江省',
                    '山东':'山东省',
                    '江苏':'江苏省',
                    '广东':'广东省'
                }
            }
        ]
    }
    chart1.setOption(option);

    let dataSelected=[[${dataSelected}]];
    let yearSelected=[[${yearSelected}]];

    $.ajax({
        type: "GET",
        url:"/getData",
        data:"dataSelected="+dataSelected+"&yearSelected="+yearSelected,
        datatype: "json",
        success:function (result) {
            if(result){
                chart1.setOption({
                    series:[{
                        data:result
                    }]
                });
            }
            console.log(result);
        }
    });


</script>
