<script type="text/javascript" th:inline="javascript">
    let year=[[${year}]];
    let data1=[[${data1}]];

    let chart1=echarts.init(document.getElementById('map'));
    let option1={
        tooltip:{
            trigger:'axis',
            formatter:'{b}<br/>{c}'
        },
        xAxis: {
            type: 'category',
            data: year
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: data1,
            type: 'line',
            showBackground: true,
            backgroundStyle: {
                color: 'rgba(220, 220, 220, 0.8)'
            }
        }]
    };
    chart1.setOption(option1);

    let chart2=echarts.init(document.getElementById('bar'));
    let option2={
        tooltip:{
            trigger:'item',
            formatter:'{b}<br/>{c}'
        },
        xAxis: {
            type: 'category',
            data: year
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: data1,
            type: 'bar',
            showBackground: true,
            backgroundStyle: {
                color: 'rgba(220, 220, 220, 0.8)'
            }
        }]
    };
    chart2.setOption(option2);

    function submit2() {
        let areaSelected=vue2.$data.areaSelected;
        let dataSelected=vue2.$data.dataSelected;
        $.ajax({
            type: "GET",
            url:"/getDataYear",
            data:"dataSelected="+dataSelected+"&areaSelected="+areaSelected,
            datatype: "json",
            success:function (result) {
                if(result){
                    chart1.setOption({
                        xAxis:{
                            data:result[0]
                        },
                        series:[{
                            type:'line',
                            data:result[1]
                        }]
                    });
                    chart2.setOption({
                        xAxis:{
                            data:result[0]
                        },
                        series:[{
                            type:'bar',
                            data:result[1]
                        }]
                    });
                    console.log(result);
                }

            }
        });
    }

</script>

<script th:inline="javascript">
    let data2=[[${data2}]];

    let chart3=echarts.init(document.getElementById('line_line'));
    let option3={
        title: {
            text: '国民总产值'+'对比'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['湖北', '广东']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: year
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name: '湖北',
                type: 'line',
                stack: '总量',
                data: data2
            },
            {
                name: '广东',
                type: 'line',
                stack: '总量',
                data: data1
            }
        ]
    };
    chart3.setOption(option3);

    let chart4=echarts.init(document.getElementById('bar_bar'));
    let option4={
        title: {
            text: '国民生产总值'+'对比',
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: ['湖北', '广东']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        yAxis: {
            type: 'value',
            boundaryGap: [0, 0.01]
        },
        xAxis: {
            type: 'category',
            data: year
        },
        series: [
            {
                name: '湖北',
                type: 'bar',
                data: data2
            },
            {
                name: '广东',
                type: 'bar',
                data: data1
            }
        ]
    };
    chart4.setOption(option4);

    function submit3() {
        let areaSelected1=vue3.$data.areaSelected1;
        let areaSelected2=vue3.$data.areaSelected2;
        let dataSelected=vue3.$data.dataSelected;
        $.ajax({
            type: "GET",
            url:"/getDataYear3",
            data:"dataSelected="+dataSelected+"&areaSelected1="+areaSelected1+"&areaSelected2="+areaSelected2,
            datatype: "json",
            success:function (result) {
                if(result){
                    chart3.setOption({
                        title: {
                            text: result[3]+'对比'
                        },
                        legend: {
                            data: [result[4], result[5]]
                        },
                        xAxis:{
                            data:result[0]
                        },
                        series: [
                            {
                                name: result[4],
                                type: 'line',
                                stack: '总量',
                                data: result[1]
                            },
                            {
                                name: result[5],
                                type: 'line',
                                stack: '总量',
                                data: result[2]
                            }
                        ]
                    });
                    chart4.setOption({
                        title: {
                            text: result[3]+'对比'
                        },
                        legend: {
                            data: [result[4], result[5]]
                        },
                        xAxis:{
                            data:result[0]
                        },
                        series: [
                            {
                                name: result[4],
                                data: result[1]
                            },
                            {
                                name: result[5],
                                data: result[2]
                            }
                        ]
                    });
                    console.log(result);
                }

            }
        });

    }
</script>
